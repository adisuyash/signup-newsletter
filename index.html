<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/logo.jpg">
    <title>Newsletter SignUp</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="images/logo.jpg" alt="logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Subscribe to our Newsletter</h1>

        <!-- Name input with label -->
        <div class="mb-3">
            <label for="name" class="visually-hidden">Full Name</label>
            <input type="text" id="name" name="name" class="form-control top" placeholder="Full Name" required>
        </div>

        <!-- Email input with label -->
        <div class="mb-3">
            <label for="email" class="visually-hidden">Email Address</label>
            <input type="email" id="email" name="email" class="form-control bottom" placeholder="Email address"
                required>
        </div>

        <!-- Submit button -->
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>

        <p class="mt-5 mb-3 text-muted">&copy; adisuyash</p>
    </form>

    <!-- Bootstrap JS (optional, for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybRBSb1Xx8hR+Knu2n2R9eU2b3Xv8pT4z9+shfD0N/ktv5c+hz8g8vpb7y7a1g/gfBISyeg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0dpHGO5YlR3w1J+FYY7QeJQzW91fZOJ3BCsw2P0p/We4F3v2"
        crossorigin="anonymous"></script>
</body>

</html>
